<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static './assets/img/apple-icon.png'%}">
  <link rel="icon" type="image/png" href="{% static './assets/img/favicon.png'%}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    {% block title %}Iniciar sesión{% endblock %}
  </title>
  <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="{% static './assets/css/material-kit.css'%}?v=2.0.7" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="{% static './assets/demo/demo.css'%}" rel="stylesheet" />
</head>

<body class="login-page sidebar-collapse">
  <nav class="navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg" color-on-scroll="100" id="sectionsNav">
    <div class="container">
      <div class="navbar-translate">
        <a class="navbar-brand" href={% url 'index' %}>
          Aqui va el logo </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="dropdown nav-item">            
            <div class="dropdown-menu dropdown-with-icons">           
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" rel="tooltip" title="" data-placement="bottom" href="#" target="_blank" data-original-title="Follow us on Twitter" rel="nofollow">
              <i class="fa fa-twitter"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" rel="tooltip" title="" data-placement="bottom" href="#" target="_blank" data-original-title="Like us on Facebook" rel="nofollow">
              <i class="fa fa-facebook-square"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" rel="tooltip" title="" data-placement="bottom" href="#" target="_blank" data-original-title="Follow us on Instagram" rel="nofollow">
              <i class="fa fa-instagram"></i>
            </a>
          </li>       
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="javascript:;" class="nav-link">
                      Mis Cusos
            </a>
            </li>
            <li class="nav-item">
            <a href="javascript:;" class="nav-link">
                      Blog
            </a>
            </li>
            <li class="nav-item">
            <a href="javascript:;" class="btn btn-rose btn-raised btn-fab btn-round" data-toggle="dropdown">
              <i class="material-icons">shop</i>
            </a>
            </li>
            <li class="dropdown nav-item">
            <a href="javascript:;" class="profile-photo dropdown-toggle nav-link" data-toggle="dropdown">
              <div class="profile-photo-small">               
                  <img src="{% static './assets/img/faces/no-avatar.jpg'%}" alt="Circle Image" class="rounded-circle img-fluid">
                
              </div>
                </a>
              <div class="dropdown-menu dropdown-menu-right">
                <h6 class="dropdown-header">Menú</h6>
                  <a href="#" class="dropdown-item">Mi cuenta</a>
                  <a href="javascript:;" class="dropdown-item">Opciones </a>
                  <a href="#" class="dropdown-item">Cerrar sesion</a>
              </div>
              </li>
            </ul>                     
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="page-header header-filter" style="background-image: url('{% static './assets/img/bg7.jpg'%}'); background-size: cover; background-position: top center;">
    
         {% block content %}
         {% endblock %}
    </div>
    <footer class="footer">
      <div class="container">
        <nav class="float-left">
          <ul>
            <li>
              <a href="#">
                Link 1
              </a>
            </li>
            <li>
              <a href="#">
                Link 2
              </a>
            </li>
            <li>
              <a href="#">
                Link 3
              </a>
            </li>
            <li>
              <a href="#">
                Link 4
              </a>
            </li>
          </ul>
        </nav>
        <div class="copyright float-right">
          &copy;
          <script>
            document.write(new Date().getFullYear())
          </script>, Usaurios-Dev<i class="material-icons">favorite</i>          
        </div>
      </div>
    </footer>
  </div>
  <!--   Core JS Files   -->
  <script src="{% static './assets/js/core/jquery.min.js'%}" type="text/javascript"></script>
  <script src="{% static './assets/js/core/popper.min.js'%}" type="text/javascript"></script>
  <script src="{% static './assets/js/core/bootstrap-material-design.min.js'%}" type="text/javascript"></script>
  <script src="{% static './assets/js/plugins/moment.min.js'%}"></script>
  <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
  <script src="{% static './assets/js/plugins/bootstrap-datetimepicker.js'%}" type="text/javascript"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="{% static './assets/js/plugins/nouislider.min.js'%}" type="text/javascript"></script>
  <!--  Google Maps Plugin    -->
  <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
  <script src="{% static './assets/js/material-kit.js'%}?v=2.0.7" type="text/javascript"></script>
</body>

</html>
